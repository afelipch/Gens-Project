<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/signin.css">
    <title>Sign In</title>
</head>
<body>

                                                    <!--HEADER-->

    <header class="header">
        <a href=""><img class="header__img" src="./assets/logo.png alt="Logo"></a>

        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/user.png" alt="User">
                <p>Account</p>
            </div>
            <ul>
                <li><a href="./signin.html">Sign in</a></li>
                <li><a href="">Sign out</a></li>
            </ul>
        </div>
    </header>

                                                    <!--MAIN-->

    <section class="signin">
        <section class="signin__container">
            <h2>Register</h2>
            <form class="signin__container--form">
            <input class="input" type="text" placeholder="Name">
            <input class="input" type="text" placeholder="Email">
            <input class="input" type="password" placeholder="Password">
            <button class="button">Sign In</button>

            <p>Or</p>

            </form>
            <section class="signin__container--social-media">
                <div><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo"/>Sign in with Google</div>
                <div><img src="https://img.icons8.com/fluent/48/000000/twitter.png" alt="Twitter Logo"/>Sign in with Twitter</div>
            </section>
            <p class="signin__container--register"><a href="./login.html">Log In</a></p>
        </section>
    </section>

    
    <footer class="footer">
        <a href="/">Terms & Conditions</a>
        <a href="/">Privacy Policy</a>
        <a href="/">Contact</a>
    </footer>
</body>
</html>
