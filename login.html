<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <title>Log In</title>
</head>
<body>

                                                    <!--HEADER-->

    <header class="header">
        <a href=""><img class="header__img" src="./assets/logo.png" alt="User"></a>

        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/user.png" alt="User">
                <p>Account</p>
            </div>
            <ul>
                <li><a href="./login.html">Sign in</a></li>
                <li><a href="">Sign out</a></li>
            </ul>
        </div>
    </header>

                                                    <!--MAIN-->

    <section class="login">
        <section class="login__container">
            <h2>Log In</h2>
            <form class="login__container--form">
            <input class="input" type="text" placeholder="Email">
            <input class="input" type="password" placeholder="Password">
            <button class="button">Log In</button>
            <div class="login__container--remember-me">
                <label>
                <input type="checkbox" name="" id="cbox1" value="checkbos">Remember Me
                </label>
                <a href="/">Forgot your Password?</a>
            </div>
            </form>
            <section class="login__container--social-media">
            <div><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo"/>Log in with Google</div>
            <div><img src="https://img.icons8.com/fluent/48/000000/twitter.png" alt="Twitter Logo"/>Log in with Twitter</div>
            </section>
            <p class="login__container--register">Click to <a href="./signin.html">Register</a></p>
        </section>
    </section>

    
    <footer class="footer">
        <a href="/">Terms & Conditions</a>
        <a href="/">Privacy Policy</a>
        <a href="/">Contact</a>
    </footer>
</body>
</html>
